<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoリスト</title>
</head>

<body>
    <h2>ToDoリスト</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>優先度</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
			<tr th:each="todos : ${todos}">
                <td th:text="${todos.id}"></td>
                <td th:text="${todos.title}"></td>
                <td th:text="${todos.priority}"></td>
                <td th:text="${todos.status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
